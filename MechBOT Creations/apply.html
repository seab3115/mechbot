<!-- apply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job - MechBot Creations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Job Application Form</h1>
    <form action="/apply" method="POST" enctype="multipart/form-data">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="education" placeholder="Education Details" required>
      <input type="text" name="experience" placeholder="Experience (Years)" required>
      <input type="text" name="skills" placeholder="Skills" required>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
